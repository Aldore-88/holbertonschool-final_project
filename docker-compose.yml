version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: flora-postgres
    restart: always
    environment:
      POSTGRES_USER: flora_user
      POSTGRES_PASSWORD: flora_password
      POSTGRES_DB: flora_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flora_user -d flora_db"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data: