name: Deploy Backend to AWS

# Trigger: Only on push to li-dev branch (for testing)
# After testing works, change to: branches: [ main ]
on:
  push:
    branches: [ li-dev ]
    paths:
      - 'apps/backend/**'
      - 'pnpm-workspace.yaml'
      - 'package.json'
      - '.github/workflows/deploy-backend.yml'

env:
  DOCKER_IMAGE: liduong/flora-backend
  EB_APPLICATION_NAME: flora-backend
  EB_ENVIRONMENT_NAME: flora-backend-production
  AWS_REGION: ap-southeast-2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx (for efficient builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Extract metadata (tags, labels)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      # 5. Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:latest
          cache-to: type=inline

      # 6. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 7. Install EB CLI
      - name: Install EB CLI
        run: |
          python -m pip install --upgrade pip
          pip install awsebcli

      # 8. Deploy to Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        working-directory: ./apps/backend
        run: |
          # Initialize EB (if not already)
          if [ ! -d ".elasticbeanstalk" ]; then
            eb init ${{ env.EB_APPLICATION_NAME }} \
              --platform docker \
              --region ${{ env.AWS_REGION }}
          fi

          # Link to environment
          eb use ${{ env.EB_ENVIRONMENT_NAME }}

          # Deploy
          eb deploy --timeout 15

      # 9. Verify deployment
      - name: Verify deployment
        working-directory: ./apps/backend
        run: |
          echo "Checking environment health..."
          eb health

          echo "Getting environment URL..."
          eb status

      # 10. Notify deployment success
      - name: Deployment summary
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üê≥ Docker image: ${{ env.DOCKER_IMAGE }}:latest"
          echo "üîñ Also tagged as: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"
          echo "üåê EB Environment: ${{ env.EB_ENVIRONMENT_NAME }}"
          echo "üì¶ Commit: ${{ github.sha }}"
          echo ""
          echo "Next steps:"
          echo "1. SSH to EB and run migrations: eb ssh"
          echo "2. docker exec -it \$(docker ps -q) npx prisma migrate deploy"
          echo "3. docker exec -it \$(docker ps -q) npx prisma db seed"

      # 11. Notify on failure
      - name: Deployment failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Check the logs above for details"
          echo "Common issues:"
          echo "  - GitHub Secrets not configured"
          echo "  - AWS credentials invalid"
          echo "  - EB environment not ready"
