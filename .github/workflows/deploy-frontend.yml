name: Deploy Frontend to S3 + CloudFront

# Trigger: Only on push to li-dev branch (for testing)
# After testing works, change to: branches: [ main ]
on:
  push:
    branches: [ li-dev ]
    paths:
      - 'apps/frontend/**'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/deploy-frontend.yml'
      - '.dockerignore'

env:
  S3_BUCKET: flora-frontend-production-b001bddb
  CLOUDFRONT_DISTRIBUTION_ID: E1V7RQIMT2CEP4
  AWS_REGION: ap-southeast-2
  # Backend API URL (use HTTPS CloudFront URL for production)
  VITE_API_URL: https://d15olm8n2z7b5h.cloudfront.net/api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js and pnpm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 3. Set up Docker Buildx (for efficient builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build frontend with Docker (consistent with project architecture)
      - name: Build frontend with Docker
        run: |
          echo "üèóÔ∏è  Building frontend using Docker..."
          docker build \
            --build-arg VITE_API_URL="${{ env.VITE_API_URL }}" \
            --build-arg VITE_AUTH0_DOMAIN="${{ secrets.VITE_AUTH0_DOMAIN }}" \
            --build-arg VITE_AUTH0_CLIENT_ID="${{ secrets.VITE_AUTH0_CLIENT_ID }}" \
            --build-arg VITE_AUTH0_AUDIENCE="${{ secrets.VITE_AUTH0_AUDIENCE }}" \
            --build-arg VITE_STRIPE_PUBLISHABLE_KEY="${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}" \
            -t flora-frontend-prod \
            -f ./apps/frontend/Dockerfile \
            .

      # 5. Extract built files from Docker image
      - name: Extract dist folder from Docker image
        run: |
          echo "üì§ Extracting production build from Docker image..."
          docker create --name flora-frontend-temp flora-frontend-prod
          docker cp flora-frontend-temp:/app/apps/frontend/dist ./dist-aws
          docker rm flora-frontend-temp

      # 6. Verify build output
      - name: Verify build output
        run: |
          if [ ! -d "dist-aws" ] || [ ! -f "dist-aws/index.html" ]; then
            echo "‚ùå Error: Build failed - dist-aws/index.html not found"
            exit 1
          fi
          echo "‚úÖ Build successful"
          echo "üìä Build size:"
          du -sh dist-aws
          echo "üìÅ Files:"
          ls -lh dist-aws

      # 7. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 8. Upload to S3 with optimized cache headers
      - name: Upload to S3
        run: |
          echo "‚òÅÔ∏è  Uploading to S3..."

          # Upload all files with 1 year cache (for hashed assets)
          aws s3 sync dist-aws/ s3://${{ env.S3_BUCKET }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable"

          # Override cache for index.html (needs to be fresh)
          aws s3 cp s3://${{ env.S3_BUCKET }}/index.html \
            s3://${{ env.S3_BUCKET }}/index.html \
            --metadata-directive REPLACE \
            --cache-control "public, max-age=0, must-revalidate" \
            --content-type "text/html"

          echo "‚úÖ Upload complete"

      # 9. Invalidate CloudFront cache
      - name: Invalidate CloudFront cache
        run: |
          echo "üîÑ Invalidating CloudFront cache..."
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)

          echo "‚úÖ Invalidation created: $INVALIDATION_ID"
          echo "‚è±Ô∏è  Note: Cache invalidation takes 1-3 minutes to propagate globally"

      # 10. Deployment summary
      - name: Deployment summary
        if: success()
        run: |
          echo "‚úÖ Frontend deployment successful!"
          echo ""
          echo "üåê Production URL: https://d1fgjrmf4cfwou.cloudfront.net"
          echo "ü™£ S3 Bucket: ${{ env.S3_BUCKET }}"
          echo "‚òÅÔ∏è  CloudFront: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}"
          echo "üîó Backend API: ${{ env.VITE_API_URL }}"
          echo "üì¶ Commit: ${{ github.sha }}"
          echo ""
          echo "‚è±Ô∏è  Wait 1-3 minutes for CloudFront cache to clear"
          echo "üß™ Test: curl https://d1fgjrmf4cfwou.cloudfront.net"

      # 11. Cleanup
      - name: Cleanup
        if: always()
        run: |
          rm -rf dist-aws
          docker rmi flora-frontend-prod 2>/dev/null || true

      # 12. Notify on failure
      - name: Deployment failed
        if: failure()
        run: |
          echo "‚ùå Frontend deployment failed!"
          echo "Check the logs above for details"
          echo "Common issues:"
          echo "  - GitHub Secrets not configured (VITE_* variables)"
          echo "  - AWS credentials invalid"
          echo "  - Build failed (check Docker build logs)"
          echo "  - S3 bucket permissions"
