name: Restock Production Inventory

# Manual trigger only - run this when you need to restock products
on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "RESTOCK" to confirm'
        required: true
        default: ''

jobs:
  restock:
    runs-on: ubuntu-latest

    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "RESTOCK" ]; then
            echo "‚ùå Confirmation failed. You must type 'RESTOCK' to proceed."
            exit 1
          fi
          echo "‚úÖ Confirmation received"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install backend dependencies
        working-directory: ./apps/backend
        run: pnpm install

      - name: Generate Prisma Client
        working-directory: ./apps/backend
        run: npx prisma generate

      - name: Run restock script
        working-directory: ./apps/backend
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        run: |
          echo "üîÑ Restocking production inventory..."
          node update-all-stock.js
          echo "‚úÖ Restock complete!"

      - name: Success summary
        run: |
          echo "‚úÖ Production inventory restocked successfully!"
          echo "üì¶ All low-stock products now have 100 units"
          echo "üåê Changes are live immediately"
